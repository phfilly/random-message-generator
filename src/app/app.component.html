<div class="container">
    <button mat-raised-button class="primary button" (click)="getMessage('green')">Primary</button>
    <button mat-raised-button class="warm button" (click)="getMessage('red')">Accent</button>
    <button mat-raised-button class="cold button" (click)="getMessage('blue')">Warn</button>
</div>

<div class="container" *ngIf="retrieved">
  <ng-container *ngFor="let message of items">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ message.category }}</mat-card-title>
        <mat-card-subtitle>{{ message.score }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{ message.message }}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
